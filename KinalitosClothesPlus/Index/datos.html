<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Datos del Usuario</title>
  <link rel="stylesheet" href="datos.css">
</head>
<body>
  <div class="contenedor">
    <div class="volver">
      <a href="menu.html" class="btn-volver">Volver</a>
    </div>

    <h1 class="titulo">Sus Datos</h1>

    <form class="formulario-datos">
      <div class="input-group">
        <input type="text" name="nombre" id="nombre" required readonly value="Juan">
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-group">
        <input type="text" name="apellido" id="apellido" required readonly value="Pérez">
        <label for="apellido">Apellido</label>
      </div>
      <div class="input-group">
        <input type="email" name="correo" id="correo" required readonly value="juan.perez@email.com">
        <label for="correo">Correo</label>
      </div>
      <div class="input-group">
        <input type="text" name="telefono" id="telefono" required readonly value="5555-1234">
        <label for="telefono">Teléfono</label>
      </div>
      <div class="input-group">
        <input type="text" name="direccion" id="direccion" required readonly value="Ciudad Capital">
        <label for="direccion">Dirección</label>
      </div>
      <div class="input-group">
        <input type="text" name="codigo" id="codigo" required readonly value="001">
        <label for="codigo">Código de Usuario</label>
      </div>
    </form>
  </div>
</body>
</html>
