    <meta charset="UTF-8">

<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">K<span>C</span></div>
            <ul class="menu">
                <li><a href="vistaadmin.html">Menu Administrador</a></li>
            </ul>
        </div>
    </nav>

    <section>
        <div class="container">
            <h1>Bienvenido al CRUD completo de la entidad <b>Empleado</b></h1>

            <!--apartado para crear el empleado-->
            <div class="section">
                <h2>Agregar nuevo empleado</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" class="entrada_texto" required>
                            <label class="label-input">Nombre Empleado</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="entrada_texto" required>
                            <label class="label-input">Descripcion</label>
                        </div>
                        <div class="form-group">
                            <input type="number" class="entrada_texto" name="precio" step="0.01" min="0"
                                placeholder="0.00" required>
                            <label class="label-input-number">Precio en Quetzales</label>
                        </div>
                        <div class="form-group">
                            <input type="number" class="entrada_texto" name="stock" min="0" placeholder="0" required>
                            <label class="label-input-number">Stock</label>
                        </div>
                        <div class="form-group">
                            <input type="number" class="entrada_texto" name="stock" min="0" placeholder="0" required>
                            <label class="label-input-number">Codigo del Proveedor</label>
                        </div>
                        <div class="form-group">
                            <input type="number" class="entrada_texto" name="stock" min="0" placeholder="0" required>
                            <label class="label-input-number">Codigo de la Categoria</label>
                        </div>
                    </div>
                    <button type="button" class="btn_crear_producto">
                        <span class="bnt_texto">Crear Empleado</span>
                        <span class="btn_icono">
                            <i class="fa-solid fa-plus"></i>
                        </span>
                    </button>
                </form>
            </div>

            <!-- el buscar y listar -->
            <div class="section">
                <h2>Listar y buscar empleados</h2>
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="number" class="entrada_texto" name="id" min="1" placeholder="0" required>
                            <label class="label-input-number">ID del empleado a buscar</label>
                        </div>
                    </div>
                    <button type="button" class="btn_buscar">
                        <span class="bnt_texto">Buscar Empleado</span>
                        <span class="btn_icono">
                            <i class="fa fa-search"></i></i>
                        </span>
                    </button>
                </form>

                <table>
                    <thead>
                        <tr>
                            <th>Codigo del Empleado</th>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Codigo Proveedor</th>
                            <th>Codigo Categoria</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Pantalon Campana</td>
                            <td>Pantalon tonos azules</td>
                            <td>Q 250.00</td>
                            <td>5</td>
                            <td>1</td>
                            <td>2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
